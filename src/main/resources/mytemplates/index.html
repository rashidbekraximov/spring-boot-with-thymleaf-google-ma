<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            "packages":["map"],
            "mapsApiKey": "AIzaSyCToXkXXe7Ij7z5q48hUF_p1AIxgK_5biE"
        });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Lat', 'Long', 'Name'],
                [41.35256,  60.84414, 'Home'],
                [41.35117, 60.83827, 'School'],
                [41.35304, 60.82853, 'Work'],
                [41.35242, 60.82643, 'Course']
            ]);

            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(data, {
                showTooltip: true,
                showInfoWindow: true
            });
        }

    </script>
</head>

<body>
<div id="map_div" style="width: 1450px; height: 680px"></div>
</body>
</html>
